
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    
    <P>pipes creado por  {{nosotros | mayusculas: estado }}</P>
 
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <button pButton (click) ='cambiarEstado()' label="Cambiar TamaÃ±o" icon="pi pi-angle-double-up"></button>
    </div>
    
    <div class="p-toolbar-group-right">

        
        <button pButton icon="pi pi-sort" 
        label="Ordenar por Nombre" 
        class="mr-1" 
        (click)="cambiarOrden('nombre')"></button>
        
        <button pButton icon="pi pi-sort" 
        label="Vuela?" 
        class="mr-2 p-button-success" 
        (click)="cambiarOrden('valor')"></button>

        <button pButton icon="pi pi-sort" 
        label="Ordenar por Color" 
        class="mr-1 p-button-help" 
        (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Puede  volar?</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.valor | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes" >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th> 
                    <th pSortableColumn="valor">Puede  volar? <p-sortIcon field="valor"></p-sortIcon></th> 
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th> 
                    
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.valor | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
